txtInfoBF_Text=In diesem Fenster konnen Sie die Objektliste einlesen, die Lange einzelner Objekte abrufen. \r\nAu?erdem stehen Funktionen fur Backup und Restore zur Verfugung.
txtInfoDS_Text=Der PLCcom-Datenserver uberwacht eigenstandig Daten in der SPS in einem einstellbaren Zyklus und benachrichtigt die ubergeordnete Software bei einer Veranderung mit einem Event.
txtInfoLI_Text=Vielen Dank fur die Nutzung unserer PLCcom-Komponente.\r\nBevor sie PLCcom ausfuhren konnen, geben Sie bitte Ihre Lizenz-Informationen ein.\r\nEntnehmen Sie diese Daten bitte der eMail, die Sie nach dem Download erhalten haben, oder Ihrem Lizenzzertifikat.
txtInfoLoggingConnectors_Text=Mit Logging-Connectoren konnen Daten der gelesenen Variablen im Filesystem oder in einer SQL-Datenbank fur die weitere Verwendung abgelegt werden. Fortlaufende Archivierung und Erzeugen eines Abildes mit wenigen Zeilen Code.
txtInfoLoggingDefinedConnectors_Text=definierte Logging-Connektoren
txtInfoOF_Text=In diesem Fenster konnen Sie die die SPS starten und stoppen. Au?erdem konnen die Daten aus der Hardware auslesen, die Uhr lesen und setzen sowie Diagnostikdaten von der SPS abfragen.
txtInfoRB_OR_Text=In diesem Fenster konnen einzelne Lese- oder Schreibvorgange durchgefuhrt werden. Fur optimierte Lesevorgange benutzen Sie bitte die ReadDataRequestCollection.
txtInfoRCB_Text=Bei Benutzung der ReadDataRequestCollection werden Lese-Vorgange logisch optimiert, sodass nur die minimal notwendigen Zugriffe auf die SPS erfolgen.
txtWarning_Text=Dieses Beispielprogramm dient Ihnen zur Anschauung, welche Funktionen Ihnen mit PLCCom zur Verfugung gestellt werden. Au?erdem bietet es einfache Programmierbeispiele, zum schnellen Verstehen der Programm-Schnittstelle.\r\n\r\nWarnung: \r\nMit dem Produkt PLCcom und auch mit diesem Beispielcode werden Sie oder Dritte in die Lage versetzt nach eigenem Ermessen Anlagen, Maschinen oder Ahnliches zu uberwachen und zu steuern. Es wird dem Anwender ermoglicht direkt Anderungen an einer verbundenen SPS durchzufuhren. Hierzu muss der Benutzer eigenes Wissen bzw. diverse Tatigkeiten einflie?en lassen. Hierdurch konnten z.B. bewegliche Teile an Maschinen ohne Vorwarnung anlaufen. \r\nSchwere Verletzungen bis hin zum Tode sind moglich.\r\nDeshalb:  Stellen Sie deshalb unbedingt sicher, dass durch Ihre Arbeiten niemand in Gefahr gerat!\r\nFuhren Sie nur Aktionen durch, bei denen Sie genau wissen was Sie tun. \r\nBeachten Sie auch die Sicherheitshinweise in der EULA.
